    //console.log(result);
  }

  let pos

    for (let i = 0; i < arr.length; i++) {
      if(arr[i]%2 == 1) {
        pos = i
      }
    }
  } else {            //нечетный ищем четное число
    for (let i = 0; i < arr.length; i++) {
      if(arr[i]%2 == 0) {
        pos = i
      }
  
    }
  }
}
