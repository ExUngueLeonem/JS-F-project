  <script>

function  isNarcissistic(num) {

let strNum = num.toString();
let arr = Array.from(strNum)
let result = 0

for (let i = 0; i < arr.length; i++) {
  result += Math.pow(arr[i], arr.length)
  console.log(result);
}

if (result == num) { 
  return true
} else {
  return false
}
console.log(result);

}

isNarcissistic(153); 









  </script>
