  <script>
    document.addEventListener('click', sortTable);

    let table = document.getElementById('grid');
    let tbody = table.querySelector('tbody');
    //let thead = table.querySelector('thead');


    function sortTable(event) {

      if( !(event.target.dataset.type == 'string' || event.target.dataset.type == 'number') ) return

      let sortPos = event.target.cellIndex;

      let tableArr = [];
      
      for (i = 0; i < tbody.rows.length; i++) {
        let cellValue = tbody.rows[i].cells[sortPos].innerHTML;
        tableArr.push(cellValue)
      }

      if (event.target.dataset.type == 'string') tableArr.sort();
      if (event.target.dataset.type == 'number') { tableArr.sort((a, b) => a - b ) };

      
      for (let n = 0; n < tableArr.length; n++){
//перебираем таблицу, если td совпадает с значением в массиве, ставим в конец таблицы 
        for (i = 0; i < tbody.rows.length; i++) {
          let cellValue = tbody.rows[i].cells[sortPos].innerHTML;
          if (cellValue == tableArr[n]) tbody.append(tbody.rows[i])
        } 
      }

    };
