<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- создайте свою разметку со стилями -->

<div class="slider">
  <button class="arrow">⇦</button>
  <div class="slider__wrapper">
  <div class="slider__content">
      <ul>
        <li><img src="https://ru.js.cx/carousel/1.png"></li>
        <li><img src="https://ru.js.cx/carousel/2.png"></li>
        <li><img src="https://ru.js.cx/carousel/3.png"></li>
        <li><img src="https://ru.js.cx/carousel/4.png"></li>
        <li><img src="https://ru.js.cx/carousel/5.png"></li>
        <li><img src="https://ru.js.cx/carousel/6.png"></li>
        <li><img src="https://ru.js.cx/carousel/7.png"></li>
        <li><img src="https://ru.js.cx/carousel/8.png"></li>
        <li><img src="https://ru.js.cx/carousel/9.png"></li>
        <li><img src="https://ru.js.cx/carousel/10.png"></li>
      </ul>
    </div>
  </div>

  <button class="arrow">⇨</button>
</div>


  <script>
    // отметить картинки для удобства разработки
    // этот код может быть удалён по вашему усмотрению
    let i = 1;
    for(let li of document.querySelectorAll('li')) {
      li.style.position = 'relative';
      li.insertAdjacentHTML('beforeend', `<span style="position:absolute;left:0;top:0">${i}</span>`);
      i++;
    }

    let allLi = document.querySelectorAll('li');

    document.addEventListener('click', moveSlider)
    let moveX = 0
      function checkLiX() {
    let firstLi = document.querySelector('ul').firstElementChild;
    let lastLi = document.querySelector('ul').lastElementChild;
    let firstLiX = firstLi.getBoundingClientRect().x;
    let lastLiX = lastLi.getBoundingClientRect().x;
    return [firstLiX, lastLiX]
      }

    function moveSlider(event) {

        if (event.target.className == 'arrow') {
          let sliderContent = document.querySelector('.slider__content')
          
          if(event.target.innerHTML == '⇨' && checkLiX()[1] > 367){
            moveX -= 130*3
            moveX = Math.max(moveX, -130*(allLi.length - 3))
            //console.log('lastLiX',lastLiX);
            
          } else if (event.target.innerHTML == '⇦' && checkLiX()[0] < 106) {
            moveX += 130*3
            moveX = Math.min(moveX, 0)

          }
          
          sliderContent.style.transform = `translateX(${moveX}px)`;
        } 
      }
      
    
  </script>

</body>
</html>
