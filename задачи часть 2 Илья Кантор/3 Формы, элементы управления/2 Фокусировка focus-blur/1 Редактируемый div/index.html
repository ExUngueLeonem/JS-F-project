<!DOCTYPE HTML>
<html>

<head>
  <link type="text/css" rel="stylesheet" href="my.css">
  <meta charset="utf-8">
</head>

<body>

  <ul>
    <li>Кликните на div ниже, чтобы отредактировать текст.</li>
    <li>Нажатие на Enter или потеря фокуса с ввода сохранят содержимое.</li>
  </ul>

  HTML-код разрешён.

  <div id="view" class="view" tabindex="1">Текст</div>
  <!-- <textarea class="edit"></textarea>
 -->
  <script>
    document.addEventListener('focusin', inputText)

    let textDiv

    function inputText(event){
        if (event.target.id !== 'view') return
        event.target.style.display = 'none'
        let textarea = document.createElement('textarea');
        textarea.className = 'edit';
        event.target.after(textarea);
        textDiv = event.target;
        textarea.value = textDiv.innerHTML
        textarea.focus()
        //console.log(textDiv.innerHTML);
    }

    document.addEventListener('focusout', showText)

    function showText(event){
        if (event.target !== document.querySelector('textarea.edit')) return

        textDiv.innerHTML = event.target.value

        if (!textDiv.innerHTML) {
            textDiv.innerHTML = 'Текст'
        }

        event.target.remove()
        textDiv.style.display = ''
        
    }



    // ...ваш код...
    // Заметьте: <textarea> должен иметь class="edit"
    // my.css содержит стиль, чтобы <textarea> и <div> были одного размера
  </script>

</body>
</html>
