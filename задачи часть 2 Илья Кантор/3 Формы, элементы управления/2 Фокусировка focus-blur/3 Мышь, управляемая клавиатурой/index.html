  <style>
    #mouse {
      display: inline-block;
      cursor: pointer;
      margin: 0;
    }

    #mouse:focus {
      outline: 1px dashed black;
    }
  </style>
</head>

<body>

  <p>Кликните по "изображению" мыши и перемещайте её с помощью клавиш со стрелками.</p>

  <pre id="mouse">
 _   _
(q\_/p)
 /. .\
=\_t_/=   __
 /   \   (
((   ))   )
/\) (/\  /
\  Y  /-'
 nn^nn
</pre>


  <script>
    let mouse = document.getElementById('mouse')
    mouse.tabIndex = 0

    document.addEventListener('focusin', mouseMove)

    function mouseMove(event) {
      if (event.target.id != 'mouse') return
      event.preventDefault()
      let mouseRect = event.target.getBoundingClientRect()
      console.log(mouse.offsetTop);

      mouse.style.position = 'absolute';
      mouse.style.display = 'block';
      mouse.style.top = mouse.offsetTop + 'px';
      mouse.style.left = mouse.offsetLeft + 'px';



      if (event.key == 'ArrowRight') {
        mouse.style.left = mouse.offsetLeft + mouseRect.width + 'px'
      }
      
      if (event.key == 'ArrowLeft') {
        mouse.style.left = mouse.offsetLeft - mouseRect.width + 'px'
      }

      if (event.key == 'ArrowUp') {
        mouse.style.top = mouse.offsetTop - mouseRect.height + 'px'
      }

      if (event.key == 'ArrowDown') {
        mouse.style.top = mouse.offsetTop + mouseRect.height + 'px'
      }




    }

    document.addEventListener('keydown', mouseMove)
